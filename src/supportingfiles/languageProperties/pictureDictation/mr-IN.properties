setOfInstructions	:	<li>ह्या क्रियामधे, एका चित्राचे  वर्णन  दिले जाईल ज्याचा वापर करून चित्र पूर्ण तयार करायच आहे </li><li>एका वेळी एक सूचना दिली जाईल.</li><li>सूचनेप्रमाणे, दिलेल्या वस्तूंचा वापर करून चित्राची रचना करण्यास सुरुवात करावी  </li><li> तुमच्या गरजेप्रमाणे  “Object Box"" मधून वस्तू निवडा. निवडलेली वस्तू drag /drop चा वापर करून बरोबर जागी ठेवावी </li><li>पुढील सूचनेसाठी ""Next"" वर क्लिक करा </li><li>चित्र पूर्ण झाल्यावर,मूळ चित्राशी तुमच्या चित्राची  तुलना करण्यास  ""Compare"" वर क्लिक करा. </li><li>टीप: वस्तूच स्थान submit करण्याआधी बदलता येईल </li>
