setOfInstructions	:<li> इस गतिविधि में ,  एक चित्र का निर्माण करने के लिए श्रुतलेख दी जाएगी ( एक एक करके निर्देश )</li><li>  एक समय में  एक अनुदेश प्रदर्शित किया जाएगा </li><li> निर्देश के अनुसार,  वस्तुओं के दिए गए सेट का उपयोग कर के चित्र का निर्माण शुरू करें   </li><li>  आप "" वस्तु बॉक्स"" से प्रासंगिक वस्तु का चयन कर सकते हैं. चयनित वस्तु ड्रैग एंड ड्रॉप द्वारा उचित स्थान / स्थिति में रखा जा सकता है । </li><li>  अगले  निर्देश  प्राप्त करने के लिए ""Next"" क्लिक करें </li><li>  तस्वीर का निर्माण पूरा करने के बाद , मूल चित्र के साथ अपनी तस्वीर तुलना करने के लिए ""Compare "" पर क्लिक करें। </li><li>ध्यान दें:वस्तु की स्थिति प्रस्तुत करने से पहले बदला जा सकता है.  </li>
