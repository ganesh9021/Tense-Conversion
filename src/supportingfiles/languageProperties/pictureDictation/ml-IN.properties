setOfInstructions	:	<li>ഈ പ്രയോഗത്തിൽ നിങ്ങൾക്ക് ഒരു ചിത്രം നിർമിക്കാൻ ആവശ്യമായ പദാനുപദ നിർദേശങ്ങൾ ലഭിക്കുന്നതാണ് </li><li>നിർദേശങ്ങൾ ഓരോന്നോരോന്നായി നല്കുന്നതായിരിക്കും </li><li>നിർദേശാനുസൃതമായി തന്നിരിക്കുന്ന വസ്തുക്കൾ ഉപയോഗിച്ച് ചിത്രം നിര്മിക്കുക </li><li>"Object box" ൽ  നിന്നും ആവശ്യമുള്ള വസ്തുക്കൾ നിങ്ങൾക്ക് തിരഞ്ഞെടുക്കാം. അങ്ങിനെ തിരഞ്ഞെടുത്ത വസ്തുക്കൾ വേണ്ട സ്ഥലത്ത് വലിച്ചു കൊണ്ട് പോയി വയ്കാവുന്നതാണ് </li><li>തുടർന്നുള്ള നിർദേശങ്ങൾക്ക് "നെക്സ്റ്റ്" ബട്ടൺ ക്ലിക്ക് ചെയ്യുക </li><li>ചിത്ര നിർമ്മാണം പൂര്ത്തിയായ ശേഷം ശരിയായ ചിത്രവുമായി താരതമ്യം ചെയ്യുവാൻ "താരതമ്യം ചെയ്യുക " എന്ന ബട്ടണിൽ ക്ലിക്ക് ചെയ്യുക </li><li>സമർപിക്കുന്നതിന്നു മുൻപ് വസ്തുക്കളുടെ സ്ഥാനം മാറ്റാവുന്നതാണ് .</li>
